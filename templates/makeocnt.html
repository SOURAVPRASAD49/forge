<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signup - FORGE</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <link rel="stylesheet" href="{{ url_for("static", filename="plugins/fontawesome-free/css/all.min.css") }}">
  <link rel="stylesheet" href="{{ url_for("static", filename="plugins/icheck-bootstrap/icheck-bootstrap.min.css") }}">
  <link rel="stylesheet" href="{{ url_for("static", filename="dist/css/adminlte.min.css") }}">
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo"><b>FORGE</b></div>
  <div class="card">
    <div class="card-body register-card-body">
      {% if erorcode != "" %}
        <p class="login-box-msg">{{ erorlist[erorcode] }}</p>
      {% else %}
        <p class="login-box-msg">Register a new membership</p>
      {% endif %}
      <form method="POST">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Full name" name="fullname">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Username" name="username">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-newspaper"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input id="pwd" type="password" class="form-control" placeholder="Password" name="password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span id="eyeSlash" style="display: none; cursor: pointer;" onclick="hide()" class="fas fa-eye-slash"></span>
              <span id="eye" style="display: block; cursor: pointer;" onclick="show()" class="fas fa-eye"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input id="pwdR" type="password" class="form-control" placeholder="Retype password" name="passrept">
          <div class="input-group-append">
            <div class="input-group-text">
              <span id="eyeSlashR" style="display: none; cursor: pointer;" onclick="hideR()" class="fas fa-eye-slash"></span>
              <span id="eyeR" style="display: block; cursor: pointer;" onclick="showR()" class="fas fa-eye"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email address" name="emailadr">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-outline btn-block" style="border-color: teal;">Register</button>
      </form>
      <br/>
      <div class="social-auth-links text-center mb-3">
        <p>Have an account already? Log in here</p>
        <a href="{{ url_for("entrydir") }}" class="btn btn-outline btn-block" style="border-color: teal">Login</a>
      </div>
      <p class="mb-1" style="text-align: center;">
        FORGE v{{ versinfo.mainline }}
      </p>
    </div>
  </div>
</div>
<script src="{{ url_for("static", filename="plugins/jquery/jquery.min.js") }}"></script>
<script src="{{ url_for("static", filename="plugins/bootstrap/js/bootstrap.bundle.min.js") }}"></script>
<script src="{{ url_for("static", filename="dist/js/adminlte.min.js") }}"></script>
<script>
  
  function hide() {
    document.getElementById("pwd").type = "password"
    document.getElementById("eyeSlash").style.display = "none"
    document.getElementById("eye").style.display = "block"
  }

  function show() {
    document.getElementById("pwd").type = "text"
    document.getElementById("eyeSlash").style.display = "block"
    document.getElementById("eye").style.display = "none"
  }

  function hideR() {
    document.getElementById("pwdR").type = "password"
    document.getElementById("eyeSlashR").style.display = "none"
    document.getElementById("eyeR").style.display = "block"
  }

  function showR() {
    document.getElementById("pwdR").type = "text"
    document.getElementById("eyeSlashR").style.display = "block"
    document.getElementById("eyeR").style.display = "none"
  }

</script>
</body>
</html>
